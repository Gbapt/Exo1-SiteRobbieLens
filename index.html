<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Robbie Lens Photographe</title>
    <link rel="icon" href="/images/appareilPhoto.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="images/logo.png" alt="Robbie Lens" /></a>
        <div class="en-tete">
          <a href="index.html">Accueil</a>
          <a href="a-propos.html">À propos</a>
          <a href="portfolio.html">Portfolio</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="intro">
        <div class="intro-synopsis">
          <h1>Robbie Lens Photographie</h1>
          <p>
            Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
            plus de 5 ans maintenant, j’exerce mon métier avec la passion qui
            m’anime: capturer l’essence de chaque instant.
          </p>
          <a href="#contact" class="bouton">Un projet? Écrivez-moi</a>
        </div>
        <img src="images/robbie-lens.png" alt="Autoportrait" />
      </section>
      <section>
        <h2>Mon dernier projet</h2>
        <div class="extrait">
          <div class="photo-du-haut">
            <img src="images/accueil/element-1.png" alt="" />
            <img src="images/accueil/element-2.png" alt="" />
            <img src="images/accueil/element-3.png" alt="" />
          </div>
          <div class="photo-du-bas">
            <img src="images/accueil/element-4.png" alt="" />
            <img src="images/accueil/element-5.png" alt="" />
            <img src="images/accueil/element-6.png" alt="" />
          </div>
        </div>
      </section>
      <section id="contact" class="formulaire">
        <h3>Parlons de votre projet</h3>
        <form action="" method="get">
          <div class="form-header">
            <div class="form-name">
              <label for="name">nom</label>
              <input
                type="text"
                name="name"
                id="name"
                required
                placeholder="Mr Doe"
              />
            </div>
            <div class="form-mail">
              <label for="email">email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="johndoe@mail.fr"
              />
            </div>
          </div>
          <div class="form-message">
            <label for="message">message</label>
            <textarea
              type="message"
              name="message"
              id="message"
              required
              placeholder="Écrivez votre message ici"
            ></textarea>
          </div>
          <div id="form-envoyer">
            <input type="submit" value="Envoyer" class="bouton" />
          </div>
        </form>
      </section>
    </main>
    <footer>
      <a href="index.html"><img src="images/logo.png" alt="Robbie Lens" /></a>
      <div class="pied-de-page">
        <a href="https://x.com/?lang=fr" target="_blank"
          ><img src="images/twitter.png" alt="Twitter"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="images/instagram.png" alt="Instagram"
        /></a>
      </div>
    </footer>
  </body>
</html>
