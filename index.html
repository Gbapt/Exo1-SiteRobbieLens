<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Robbie Lens Photographe</title>
    <link rel="icon" href="/images/appareilPhoto.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div>
            <a href="index.html"><img src="/images/logo.png" alt="Robbie Lens"></a>
            <a href="index.html">Accueil</a>
            <a href="a-propos.html">À propos</a>
            <a href="portfolio.html">Portfolio</a>
        </div>
    </header>
    <section>
        <div class="intro">
            <h1>Robbie Lens Photographie</h1>
            <p>Où professionalisme s’allie avec passion. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion qui m’anime : capturer l’essence de chaque instant.</p>
            <input type="button" value= "Un projet ? Écrivez-moi">
            <img src="/images/robbie-lens.png" alt="Autoportrait">
        </div>
        <div class="extrait">
            <h2>Mon dernier projet</h2>
            <img src="/images/accueil/element-1.png" alt="">
            <img src="/images/accueil/element-2.png" alt="">
            <img src="/images/accueil/element-3.png" alt="">
            <img src="/images/accueil/element-4.png" alt="">
            <img src="/images/accueil/element-5.png" alt="">
            <img src="/images/accueil/element-6.png" alt="">
        </div>
        <div class="formulaire">
            <h3>Parlons de votre projet</h3>
            <form action="" method="get">
                <div>
                    <label for="name">nom</label>
                    <input type="text" name="name" id="name" required />
                </div>
                <div>
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" required />
                </div>
                <div>
                    <input type="submit" value="Envoyer">
                </div>
            </form>    
        </div>
    </section>
    <footer>
        <a href="index.html"><img src="/images/logo.png" alt="Robbie Lens"></a>
        <a href="https://x.com/?lang=fr" target="_blank"><img src="/images/twitter.png" alt="Twitter"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="/images/instagram.png" alt="Instagram"></a>
    </footer>
</body>
</html>
